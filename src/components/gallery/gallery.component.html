<div class="row">
    <div class="col-6 offset-3 p-3">
        <app-search-form (onLoadEvent)="loadFilms($event)"/>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4 mt-3">
    @for (film of films; track film.imdbID) {
    <app-card [film]="film"/>
    }
</div>
<app-pagination [pages]="pages"/>
